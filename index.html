<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cinematic Family Memories</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: black;
    overflow: hidden;
    color: white;
}

/* Start Screen */
.start-screen {
    position: absolute;
    width: 100%;
    height: 100vh;
    background: linear-gradient(135deg, #ff758c, #ff7eb3);
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
}

.start-btn, .replay-btn {
    padding: 15px 40px;
    font-size: 20px;
    border: none;
    border-radius: 40px;
    cursor: pointer;
    background: white;
    color: #ff4b7d;
    transition: 0.3s;
    margin-top: 20px;
}

.start-btn:hover, .replay-btn:hover {
    transform: scale(1.1);
}

/* Slideshow */
.slideshow {
    position: absolute;
    width: 100%;
    height: 100vh;
    display: none;
    justify-content: center;
    align-items: center;
}

.slide {
    position: absolute;
    max-width: 80%;
    max-height: 80%;
    opacity: 0;
    transition: opacity 2s ease, transform 6s ease;
    border-radius: 20px;
    box-shadow: 0 0 50px rgba(255,255,255,0.3);
}

.slide.active {
    opacity: 1;
    transform: scale(1.05);
}

/* Floating Hearts */
.heart {
    position: fixed;
    bottom: -20px;
    font-size: 24px;
    animation: floatUp 5s linear forwards;
}

@keyframes floatUp {
    0% { transform: translateY(0); opacity: 1; }
    100% { transform: translateY(-100vh); opacity: 0; }
}

/* Black Fade Overlay */
.black-fade {
    position: fixed;
    width: 100%;
    height: 100%;
    background: black;
    opacity: 0;
    pointer-events: none;
    transition: opacity 3s ease;
    z-index: 5;
}

/* THE END Screen */
.end-screen {
    position: fixed;
    width: 100%;
    height: 100vh;
    background: black;
    display: none;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    opacity: 0;
    transition: opacity 3s ease;
    z-index: 10;
}

.end-text {
    font-size: 60px;
    letter-spacing: 8px;
    animation: fadeInText 4s ease forwards;
}

@keyframes fadeInText {
    from { opacity: 0; }
    to { opacity: 1; }
}
</style>
</head>

<body>

<!-- Start Screen -->
<div class="start-screen" id="startScreen">
    <h1>Happy Mahasivathri ‚ù§Ô∏è</h1>
    <button class="start-btn" onclick="startShow()">‚ñ∂ Play Cinematic</button>
</div>

<!-- Slideshow -->
<div class="slideshow" id="slideshow">
    <img src="Rchenchu.png" class="slide">
    <img src="prasad.png" class="slide">
    <img src="Dad-mom.png" class="slide">
    <img src="Somasekhar.png" class="slide">
    <img src="dad-Rishban.png" class="slide">
    <img src="Rishban.png" class="slide">
</div>

<!-- Black Fade -->
<div class="black-fade" id="blackFade"></div>

<!-- End Screen -->
<div class="end-screen" id="endScreen">
    <div class="end-text">THE END</div>
    <button class="replay-btn" onclick="replayShow()">üîÅ Replay</button>
</div>

<!-- Music -->
<audio id="bgMusic" src="love-music.mp3"></audio>

<script>

let current = 0;
let slides = document.getElementsByClassName("slide");
let music = document.getElementById("bgMusic");
let slideInterval;
let heartInterval;

function startShow() {
    document.getElementById("startScreen").style.display = "none";
    document.getElementById("slideshow").style.display = "flex";

    music.currentTime = 0;
    music.play();

    showSlide();
    slideInterval = setInterval(showSlide, 5000);
    heartInterval = setInterval(createHearts, 800);
}

function showSlide() {

    if (current >= slides.length) {
        endShow();
        return;
    }

    for (let i = 0; i < slides.length; i++) {
        slides[i].classList.remove("active");
    }

    slides[current].classList.add("active");
    current++;
}

function createHearts() {
    let heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "‚ù§Ô∏è";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = (15 + Math.random() * 30) + "px";
    document.body.appendChild(heart);

    setTimeout(() => {
        heart.remove();
    }, 5000);
}

function endShow() {

    clearInterval(slideInterval);
    clearInterval(heartInterval);

    music.pause();

    document.getElementById("blackFade").style.opacity = "1";

    setTimeout(() => {
        document.getElementById("slideshow").style.display = "none";
        let endScreen = document.getElementById("endScreen");
        endScreen.style.display = "flex";
        setTimeout(() => {
            endScreen.style.opacity = "1";
        }, 100);
    }, 3000);
}

function replayShow() {

    current = 0;

    document.getElementById("endScreen").style.display = "none";
    document.getElementById("endScreen").style.opacity = "0";
    document.getElementById("blackFade").style.opacity = "0";

    document.getElementById("slideshow").style.display = "flex";

    startShow();
}

</script>

</body>
</html>
